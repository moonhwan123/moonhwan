<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function send(){
		document.write("AAAA");
	}
	
	function test(a,b){
		document.write(a+" : "+b);
	}
</script>

</head>
<body>
	<br>
	<a href="javascript:send()">[send]</a>
	<br>
	<a href="javascript:test(5,10)">[test]</a>
	<br>
	<input type = "button" value="전송" onClick="send()">
</body>
</html>
